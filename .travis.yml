sudo: required
dist: xenial

language: cpp

branches:
  only:
   - master
   - develop

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
      - libglew-dev
      - libboost-filesystem-dev
      - libglm-dev
      - libfreeimage-dev
      - libassimp-dev
      - libfreetype6-dev

before_install:
  - wget http://launchpadlibrarian.net/225689694/libglew-dev_1.13.0-2_amd64.deb
  - sudo dpkg -i libglew-dev_1.13.0-2_amd64.deb
  - wget http://launchpadlibrarian.net/225689699/libglew1.13_1.13.0-2_amd64.deb
  - sudo dpkg -i libglew1.13_1.13.0-2_amd64.deb

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

compiler:
  - gcc

before_script:
  - cmake .

script: make
