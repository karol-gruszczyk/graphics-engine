sudo: required
dist: wily

language: cpp

branches:
  only:
   - master
   - develop

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
      - libglew-dev
      - libboost-filesystem-dev
      - libglm-dev
      - libfreeimage-dev
      - libassimp-dev
      - libfreetype6-dev

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

compiler:
  - gcc

before_script:
  - cmake .

script: make
